<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: start;
        flex-direction: column;
      }
      .row {
        padding: 10px;
      }
    </style>
    <script>
      $(document).ready(() => {
        $('#inputJQuery').keyup((e) => {
          const valor = e.target.value
          console.log(valor)
          $('#hintJQuery').text(valor)
        })
      })
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/angular.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputAngular"
            class="form-control"
            aria-describedby="hintAngular"
          />
        </div>
        <div class="col-auto">
          <span id="hintAngular" class="form-text"> Angular </span>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/jquery.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputJQuery"
            class="form-control"
            aria-describedby="hintJQuery"
          />
        </div>
        <div class="col-auto">
          <span id="hintJQuery" class="form-text"> jQuery </span>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/js.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputJS"
            class="form-control"
            aria-describedby="hintJS"
          />
        </div>
        <div class="col-auto">
          <span id="hintJS" class="form-text"> JS </span>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/nextjs.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputNextJS"
            class="form-control"
            aria-describedby="hintNextJS"
          />
        </div>
        <div class="col-auto">
          <span id="hintNextJS" class="form-text"> NextJS </span>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/react.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputReact"
            class="form-control"
            aria-describedby="hintReact"
          />
        </div>
        <div class="col-auto">
          <span id="hintReact" class="form-text"> React </span>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <img height="32" src="assets/vue.svg" />
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputVue"
            class="form-control"
            aria-describedby="hintVue"
          />
        </div>
        <div class="col-auto">
          <span id="hintVue" class="form-text"> Vue </span>
        </div>
      </div>
    </div>
  </body>
</html>
